<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Reflection Density</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script src="main.js"></script>
</head>
<body onLoad="onLoad();">
	<div id="control-panel">
		<table>
			<tr>
				<td>function</td>
				<td><input type="text" id="function-string" size="100%"/></td>
			</tr>
			<tr>
				<td>bottom padding</td>
				<td><input type="text" id="bottom-padding-string" size="10"/></td>
			</tr>
		</table>  
		<button id="apply-button" onClick="applyClick(event);">Apply</button>
	</div>
	<canvas 
		onMouseOver="mouseOver(event);" 
		onMouseOut="mouseOut(event);" 
		onClick="onClick(event);" 
		onMouseMove="mouseMove(event);" 
		id="canvas" 
		height="800" 
		width="800">
	</canvas>
</body>
</html>
